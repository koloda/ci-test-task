server {
    listen   80;
    root /home/koloda/Work/ci_test_2/public/;
    server_name citest.loc;

	access_log  /var/log/nginx/citest.access.log;
    error_log  /var/log/nginx/citest.error.log;

	index index.php index.html index.htm;

	location /  {
		rewrite ^/(.*)/$ https://$server_name/$1 permanent;
		set $user_friendy_path $uri;
    	try_files $uri $uri/ /index.php?$args;
	}

    location ~ \.php$ {
		fastcgi_pass   unix:/run/php/php7.3-fpm.sock;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		fastcgi_param  CI_ENV  development;
    	fastcgi_param  CI_DOMAIN  citest.loc;

		fastcgi_intercept_errors on;

        include        fastcgi_params;
    }
}